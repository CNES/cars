repos:
  - repo: local
    hooks:
    - id: isort
      name: isort
      stages: [commit]
      language: system
      entry: isort cars tests
      types: [python]

    - id: pylint
      name: PyLint
      stages: [commit]
      language: system
      entry: pylint cars tests --rcfile=.pylintrc
      files: \.py$
